<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>
    <style>
        /* 
            外边距的折叠
                - 垂直方向的相邻外边距会发生外边距折叠的现象
                    兄弟元素间外边距会去较大值（这样设计是为了避免两个元素之间的距离）
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-bottom: 100px;

        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
