<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }

        a:visited{
            color: orange;
        }

        a:hover{
            color: greenyellow;
        }

        a:active{
            color: deepskyblue;
        }
        /* 
            hover and active must behind of link and visited
            active must behind of hover
            l v h a
        */
    </style>
</head>
<body>
    <a href="https://lilichao.com">访问过的</a>
    <a href="https://lilichao1111.com">未访问过的</a>
</body>
</html>
