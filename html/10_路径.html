<body>
    <!-- 
        路径有两种：
            1. 绝对路径
                https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGp9iahri7rcgMfezCU-8e4y-f5S0vTZdJzg&usqp=CAU
            2. 相对路径
                - 用来引入我们自己项目内的图片
                - 相对路径需要使用./开头 或 ../开头
                ./
                    - ./表示当前目录
                    - ./可以省略
                ../
                    - ../表示当前目录的上一级目录
                    - 几个../就表示上几级
                    - ../../上两极
     -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGp9iahri7rcgMfezCU-8e4y-f5S0vTZdJzg&usqp=CAU" height="500">

</body>
