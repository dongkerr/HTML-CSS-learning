<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a
            - 使用a标签来定义一个超链接
            - 通过超链接可以跳转到其他的界面
            - 属性：
                href：指定要跳转的位置
                    -需要一个路径作为参数
                target: 指定页面打开的位置
                    - 可选值：
                        _self 默认值，在当前页面打开链接
                        _blank 在新的标签页打开链接

     -->
    <a href="https://wangdongke.com" target="_blank">wangdongke.com</a>

    <hr>

    <a href="./09_图片标签.html" target="_self">图片标签</a>

    <hr>

    <a href="./09_图片标签.html" target="_parent">图片标签</a>

    <hr>

    <a href="./09_图片标签.html" target="hello">图片标签</a>

</body>
</html>
