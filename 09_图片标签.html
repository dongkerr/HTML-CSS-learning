<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img
            - 图片标签，用来向页面中引入图片，使用img标签
            - 自结束标签
            - 属性：
                src 表示要引入图片的路径
                    - 需要路径作为参数
                alt 是对图片的描述
                    - 帮助搜索引擎来识别图片
                    - 如果不写alt, 则搜索引擎不会对图片进行收录
                width
                    - 图片的宽度
                height
                    - 图片的高度
                    - width和height两个属性只修改一个时，另外一个会等比例缩放
                    - 实际开发如果需要修改图片大小，建议之修改一个
            
            - 图片的格式：
                jpg
                    - 支持颜色丰富，不支持透明
                    - 用来显示照片
                gif
                    - 支持的颜色少，支持简单透明，支持动图
                    - 用来显示颜色单一的图片，或动图
                png
                    - 支持的颜色多，支持透明
                    - 用来显示颜色丰富的图片，支持透明效果
                    - 在网页中使用的比较多
                webp
                    - 是谷歌专门为浏览器推出的一种格式
                    - 兼具上述格式所有优点，部分浏览器不支持这种格式（越来越少了）
                base64
                    - 通过base64来对图片进行编码，编码后可以直接在网页引入图片
                    - 直接在src=""里面粘贴上代码
                    - 通过base64对图片编码后，图片可以和网页一起加载，加快图片的加载速度
                    - 可以使用base64来加载一些对速度要求比较高的图片，但是不要大量使用否则网页加载会变慢

            
            - 选择头片的原则：
                - 图片大小一致，用显示效果好
                - 显示效果一致，用最小的
                - 保证效果的同时，确保图片占用空间小

     -->
    <img src="IMG_9386.JPG" alt="wdk本人呢" width="500">
</body>
</html>
